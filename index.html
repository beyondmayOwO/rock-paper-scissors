<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="main-heading">Rock Paper Scissors!</div>
  <div class="sub-heading-1">You Vs Computer</div>
  <div class="sub-heading-2">Ready?</div>

  <div class="result-section">
    <div class="result-contents">
      
    </div>
  </div>

  <div class="playground">
    <div class="selection">
      <img class="selection-image" src="./images/fist.png" alt="rock image">
      <button class="selection-button rock-button">Rock</button>
    </div>

    <div class="selection">
      <img class="selection-image" src="./images/hand.png" alt="paper image">
      <button class="selection-button paper-button">Paper</button>
    </div>

    <div class="selection">
      <img class="selection-image" src="./images/rock-paper-scissors.png" alt="scissors image">
      <button class="selection-button scissors-button">Scissors</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
